<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Login page</title>
</head>
<body>
  <!-- Ajouter le lien vers la bibliothèque de hachage SHA-256 dans votre fichier HTML -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>


  <!----------------------- Main Container -------------------------->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #810c7d;">
        <div class="featured-image mb-3">
          <img src="images/2.png" class="img-fluid" style="width: 250px;">
        </div>
      </div> 

      <!-------------------- ------ Right Box ---------------------------->
        
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Bienvenue</h2>
            <p>Découvrez notre service d'emploi marocain dédié à vous aider</p>
          </div>

          <form class="login-info" name="form" action="verifie.php" method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" name="ID"  placeholder="Enter Your ID" required>
            </div>
                
            <div class="input-group mb-1">
              <input type="password" class="form-control form-control-lg bg-light fs-6" name="password" placeholder="Password" required>
            </div>
                
            <div class="error-message" style="display: none;"></div>

            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
                
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #810c7d" type="submit" name="login">Login</button>
            </div>

            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/navigateur.png" style="width:30px" class="me-2"><small><a href="http://www.anapec.org/sigec-app-rv/" target="blank" style="text-decoration: none; color: black">Plus d'informations</a></small></button>
            </div>
            <div class="row">
              <small>Don't have account? <a href="#">Sign Up</a></small>
            </div>
          </form>
        </div>
      </div> 
    </div>
  </div>

  <script src="script.js"></script>
